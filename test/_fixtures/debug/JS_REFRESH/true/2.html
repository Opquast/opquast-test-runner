<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>JS_REFRESH - true</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body onload="bla();">
        <script>
            function bla() {
                if (document.referer != document.location.href) {
                    location.reload();
                }
            }
        </script>
    </body>
</html>
