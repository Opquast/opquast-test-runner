<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-desc" content="aucun a ou area vers un protocole autre que http(s)" />
        <meta http-equiv="X-results" content="C:0,NC:0,NA:2,I:0" />
        <title>testcase 137</title>
    </head>
    <body>
        <ul>
            <li>
                <a href="http://www.example.com/">plop</a>
            </li>
            <li>
                <a href="https://www.example.com/">plop</a>
            </li>
            <li>
                <a href="./plop">plop</a>
            </li>
            <li>
                <a href="../plop">plop</a>
            </li>
            <li>
                <a href="#plop">plop</a>
            </li>
        </ul>
        <map name="map1">
            <area href="http://www.example.com/" shape="rect" coords="0,0,20,20" alt="" />
            <area href="https://www.example.com/" shape="rect" coords="20,20,40,40" alt="" />
            <area href="./plop" shape="rect" coords="40,40,80,80" alt="" />
            <area href="../plop" shape="rect" coords="80,80,100,100" alt="" />
            <area href="#plop" shape="rect" coords="100,100,120,120" alt="" />
        </map>
        <p>
            <img src="fixe.jpg" usemap="#map1" alt=""/>
        </p>
    </body>
</html>
