<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-desc" content="table avec th, thead, tfoot ou caption et summary" />
<meta http-equiv="X-results" content="C:1,NC:0,NA:0,I:0" />
<title>testcase TAB-08</title>
</head>

<body>
<table summary="abc">
	<tr>
		<th>plop</th>
	</tr>
</table>
<table summary="abc">
	<caption>abc</caption>
	<tr>
		<td>plop</td>
	</tr>
</table>
<table summary="abc">
	<thead>
		<tr>
			<td>plop</td>
		</tr>
	</thead>
	<tr>
		<td>plop</td>
	</tr>
</table>
<table summary="abc">
	<tfoot>
		<tr>
			<td>plop</td>
		</tr>
	</tfoot>
	<tr>
		<td>plop</td>
	</tr>
</table>
</body>
</body>
