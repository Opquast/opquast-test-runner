<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta http-equiv="X-results" content="C:0,NC:0,NA:0,I:6" />
        <title>testcase 15</title>

    <body>
        <p>
            <video src="video.ogg" controls="controls">
                Your browser does not support the video tag
            </video>
        </p>
        <p>
            <audio src="audio.ogg" controls="controls">
                Your browser does not support the audio element.
            </audio>
        </p>
        <p>
            <applet width="550" height="330" code="org._3pq.jgrapht.demo.JGraphAdapterDemo.class" archive="jgrapht-0.5.2.jar">
                <param name="bgcolor" value="#ffffff">
                applet
            </applet>
        </p>
        <p>
            <object width="100%" height="400" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#3,0,0,0" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
                <param value="flash.swf" name="SRC">
                <param value="high" name="QUALITY">
                <embed width="100%" height="400" quality="high" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/shockwave/download/" src="flash.swf" />
            </object>
        </p>
        <p>
            <canvas id="myCanvas"></canvas>
        </p>
        <script type="text/javascript">
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(0, 0, 80, 100);
        </script>
    </body>
