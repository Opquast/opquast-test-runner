<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-desc" content="page avec img, area, input type image, applet, object et embed avec alternative" />
		<meta http-equiv="X-results" content="C:6,NC:0,NA:0,I:0" />
		<title>testcase 1</title>
	</head>
	<body>
		<map name="map1">
			<area href="http://www.example.com/" shape="rect" coords="0,0,20,20" alt="" />
			<area href="https://www.example.com/" shape="rect" coords="20,20,40,40" alt="" />
			<area href="./plop" shape="rect" coords="40,40,80,80" alt="" />
		</map>
		<p>
			<img src="fixe.jpg" usemap="#map1" alt=""/>
		</p>
		<form>
			<input type="image" src="fixe.jpg" alt="" />
		</form>
		<applet width="550" height="330" code="org._3pq.jgrapht.demo.JGraphAdapterDemo.class" archive="jgrapht-0.5.2.jar" alt="plop">
			<param name="bgcolor" value="#ffffff">
		</applet>
		<object width="100%" height="400" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#3,0,0,0" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
			<param value="flash.swf" name="SRC">
			<param value="high" name="QUALITY">
			<span>plop</span>
		</object>
		<embed width="100%" height="400" quality="high" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/shockwave/download/" src="flash.swf" />
		<noembed>
			plop
		</noembed>
