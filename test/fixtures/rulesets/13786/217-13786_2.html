	<body>
		<div onscroll="cliquer();">
			<form>
				<p id="plop1">
					plop
				</p>
				<select id="plop2">
					<option>plop 1</option>
					<option>plop 2</option>
					<option>plop 3</option>
				</select>
			</form>
		</div>
		<script type="text/javascript">
			function modifieTexte() {
				var item = document.getElementById("plop1");
				item.firstChild.nodeValue = "plop2";
			}

			document.getElementById("plop1").addEventListener("dblclick", modifieTexte, false);

			$("#plop2").change(function() {
				$("#plop1").text("plop change");
			});

		</script>
