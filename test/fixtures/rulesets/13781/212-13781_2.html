<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-desc" content="onclick sur éléments" />
		<meta http-equiv="X-results" content="C:0,NC:0,NA:0,I:1" />
		<title>testcase 212</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	</head>
	<body>
		<div onclick="cliquer();">
			<p id="plop1">
				plop
			</p>
			<span id="plop2">plop</span>
			<h3 onclick="cliquer();">plop</h3>
			<table>
				<tr onclick="javascript:cliquer();">
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td onclick="cliquer();"></td>
					<td onclick="javascript:cliquer();"></td>
					<td onclick="cliquer();"></td>
				</tr>
			</table>
			<ul>
				<li onclick="cliquer();">
					plop
				</li>
				<li>
					plop
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			function modifieTexte() {
				var item = document.getElementById("plop1");
				item.firstChild.nodeValue = "plop2";
			}

			document.getElementById("plop1").addEventListener("click", modifieTexte, false);

			$("#plop2").click(function() {
				$(this).text("plop2");
			});
		</script>
	</body>
</html>
