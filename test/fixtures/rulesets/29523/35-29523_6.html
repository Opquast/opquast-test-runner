<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-desc" content="champs sans label avec titles identiques" />
		<meta http-equiv="X-results" content="C:2,NC:5,NA:0,I:0" />
		<title>testcase 35</title>
		<style type="text/css">
            label.none {
                display: none;
            }

            label.hidden {
                visibility: hidden;
            }
		</style>
	</head>
	<body>
		<form>
			<label>
				aaa
			</label>
			<input type="text" id="aaa" title="aaa"/>
			bbb
			<input type="checkbox" id="bbb" title="bbb"/>
			<label for="ccc" class="none">
				ccc
			</label>
			<input type="file" id="ccc" title="bbb"/>
			ddd
			<input type="password" id="ddd" title="aaa"/>
			eee
			<textarea id="eee" title="aaa"></textarea>									
			fff
			<select id="fff" title="bbb">
				<option>aaa</option>
				<option>ccc</option>
				<option>ggg</option>
			</select>
			ggg
			<input type="radio" id="ggg" title="aaa"/>
		</form>
	</body>
</html>
