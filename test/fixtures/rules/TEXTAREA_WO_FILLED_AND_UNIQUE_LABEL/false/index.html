<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>TEXTAREA_WO_FILLED_AND_UNIQUE_LABEL - false</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <form>
            <fieldset>
                <label for="bla" style="display: none;">bla</label>
                <textarea id="bla" type="checkbox" title="bla"></textarea>
                <label for="foo">bla</label>
                <textarea id="foo" type="checkbox"></textarea>
            </fieldset>
            <fieldset>
                <label for="bar">bla</label>
                <textarea id="bar" type="checkbox"></textarea>
            </fieldset>
        </form>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
